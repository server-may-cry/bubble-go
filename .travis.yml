sudo: false
language: go
go:
  - "1.8"
before_install:
  - go install -race std
  - go get golang.org/x/tools/cmd/cover
  - go get github.com/mattn/goveralls
  - go get -t -v ./...
script:
  - go test -v -covermode=count -coverprofile=coverage.out
  - make build
after_success:
  - $HOME/gopath/bin/goveralls -coverprofile=coverage.out -ignore=cmd/server/main.go -service=travis-ci -repotoken $COVERALLS_TOKEN
